<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplicação Principal{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Centralizando o nome BlogX -->
            <a class="navbar-brand mx-auto" href="/" style="font-family: 'Poppins', sans-serif; color: #242424; font-weight: 600;">
                BlogX
            </a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mt-4 flex-grow-1" style="font-family: 'Roboto', sans-serif;">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-center py-4 mt-auto" style="font-family: 'Roboto', sans-serif;">
        <p style="color: #242424;">
            &copy; 2024 BlogX. Todos os direitos reservados. |
            <a href="/politica-de-privacidade" style="color: #242424; text-decoration: underline;">Política de Privacidade</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
